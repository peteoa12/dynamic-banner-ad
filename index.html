<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Moxie Dev Test</title>
    <!-- typography -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript">var clickTag = "https://moxieusa.com/"; </script>
</head>

<body>

    <div class="ad-container">
        
        <div class="logo">
            <img src="assets/img/300x600-logo.png" alt="Click Here">
        </div>

        <div class="product-container">
            <div id="slideshow">

            </div>

            <div id="page-left" class="carousel-btn carousel-btn-left">
                <div class="arrow-left"></div>
            </div>
            <div id="page-right" class="carousel-btn carousel-btn-right">
                <div class="arrow-right"></div>
            </div>

            <div class="clearfix"></div>
        </div>

        <div class="product-text">
            <img class="animation-1" src="assets/img/300x600-cloud1.png" alt="Click Here">
            <img class="animation-2" src="assets/img/300x600-cloud2.png" alt="Click Here">
            <div class="text-container">
                <!-- dynamically inserted text image -->
            </div>
            <img class="animation-3" src="assets/img/mountain.png" alt="Click Here">
            <a href="javascript:window.open(window.clickTag)" class="btn" target="_blank">Click Now</a>
        </div>
        
    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
    
    <script type="text/javascript" src="js/carousel.js"></script>
    <script type="text/javascript" src="js/animations.js"></script>
    <script type="text/javascript" src="js/manifest.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
